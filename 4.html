<!-- [4] 버튼을 누르면, 비어있는 <UL> 엘리먼트에 새로운 내용의 <LI>값을 추가하고, 
<LI> 내용을 클릭하면 클릭한 항목만 배경색을 오렌지색으로 만드는 DOM Level 2 
이벤트 리스너를 가지는 스크립트를 작성하시오. 색 변경은 head에 클래스 스타일을 정의하여 활용한다. 
모든 코드는 head에 넣는다. [25] -->

<html>
<head>
<style>
.b {background-color : orange}
</style>
<ul>
<li> </li>
</ul>
<button> button1 </button>
document.querySelector("li").addEventListener("click", function() {
  this.getAttribute("class")
}
</head>
<body>
</body>
</html>
