<!-- [2] 1,2,3,4,5의 값을 갖는 배열 mydata를 정의하고, 
랜덤 정수 1-100의 값을 갖는 100개 미만의 랜덤 개수의 값을 배열에 추가하고, 
mydata 배열의 갯수와 배열 모든 수의 총합과 평균을 각각 배열 맨 뒤에 추가하고 경고창으로도 출력하는 스크립트를 작성하시오. [25] -->

<html>
<head></head>
<body>
<script>
var mydata = [1,2,3,4,5]
mydata = mydata.push(Math.floor(Math.random()) * 100)
mydata = mydata.push(mydata.length)
var sum = 0
for (var i = 0 ; i< mydata.length; i++) {
  sum += mydata[i]
}
mydata = mydata.push(sum)
mydata = mydata.push(sum / mydata.length)
alert(mydata)
</script>
</body>
</html>
