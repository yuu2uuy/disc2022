<!-- [2] 1,2,3,4,5의 값을 갖는 배열 mydata를 정의하고, 
랜덤 정수 1-100의 값을 갖는 100개 미만의 랜덤 개수의 값을 배열에 추가하고, 
mydata 배열의 갯수와 배열 모든 수의 총합과 평균을 각각 배열 맨 뒤에 추가하고 경고창으로도 출력하는 스크립트를 작성하시오. [25] -->

<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style> 
div { position: relative; width:80vw; margin: auto } 
</style>
<script>
window.onload = function() {
  mydata= [1,2,3,4,5]
  trialnum = []
  addnum = Math.floor(Math.random()*100) + 1
  for ( k=0; k<addnum; k++) 
    mydata[5+k] = Math.floor(Math.random()*100) + 1
  sum = 0
  for ( k =0; k<mydata.length ; k++) {
    sum += mydata[k]
    trialnum[k] = k
  }
  avg = sum / mydata.length
  mydata[mydata.length] = sum / 100
  mydata[mydata.length+1] = avg
  alert("data number : " + (mydata.length-1) + " sum : " + sum + " avg : " + avg)

  
  
  datainfo = {
    labels : trialnum,
    datasets : [{
      label : 'Array Data',
      backgroundColor : ['gray', 'red'],
      borderColor : 'blue',
      data : mydata,
      tension : 0.5
     }
     ]
  }
  const config = {
    type : 'line',
    data : datainfo
  }
  mychart = new Chart(document.getElementById("myChart"), config)
  
  
}
</script>
</head>
<body>
<h1> cbrt is here</h1>
<div style="width:80vw"><h1>SQRT3 Calculation by 과기인</h1>
<canvas id="myChart"></canvas></div>
</body></html>
