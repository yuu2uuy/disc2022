<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>할일 목록 앱</title>
	<style>
		#add-btn{
			padding: 5px 10px;
			border: 0;
			background: #f80; color: white;
			border-radius: 5px;
		}
		ul{ 
			padding: 0; 
			list-style-position: inside;
		}
		li{
			border-bottom: 1px solid #999;
			padding: 5px 0;
		}
		.active{ background: #abc; } /* step3: 목록 클릭 스타일 */
	</style>
</head>
<body>
	
	<h1>내가 수강한 과목</h1>
	<table border=1 width=100%>
		<tr><th>1-1</th><th>1-2</th></tr>
		<tr><td>회계<br>거시경제</td><td>ERP</td></tr>
		<tr><th>2-1</th><th>2-2</th></tr>
		<tr><td>재무</td><td>CRM</td></tr>
	</table>
	
	<h1>내 관심 분야</h1>
	<ul>
		<li>잠자기</li>
		<li>음악감상</li>
		<li>유튜브</li>
		<li>핸드폰</li>
	</ul>
	
	
	<h1>프로젝트 주제</h1>
	<button>목록 추가</button>
	<ul>
		<li>100대 명산 소개</li>
		<li>우리동네 이야기</li>
		<li>플레이리스트 목록 </li>
		<li>제목 4</li>
	</ul>

<script>

	// 변수 초기화
	var title = document.getElementById('title'); 
	var list = document.getElementById('list');
	var li = list.getElementsByTagName('li');
	var addBtn = document.getElementById('add-btn');	// 목록 추가 버튼

	// 이벤트리스너
	list.addEventListener('click', activeItem); 

	function activeItem(event){
		// 클릭한 노드가 li이면 
		if(event.target.nodeName == 'LI'){ //이벤트발생하면해당내용을뽑아서타겟에넣고
			// event.target은 클릭한 객체를 의미
			title.innerHTML = event.target.innerText;	

			// 목록 스타일 초기화
			for(var i = 0; i < event.target.parentNode.children.length; i++){
				event.target.parentNode.children[i].removeAttribute('class');
			}
			// 클릭한 목록 스타일 지정
			event.target.setAttribute('class', 'active'); // 클릭한 대상			
		}	// end if
	}	// end function		

	// 목록 추가
	addBtn.addEventListener('click', function(){
		var txt = prompt('제목 입력');
		list.innerHTML += '<li>' + txt + '</li>';
	});

</script>	

</body>
</html>
