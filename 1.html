<!-- [1] 세제곱 했을 때, 10과의 차이가 0.00000001 이하가 되는 10의 세제곱근을 구하여, 
문서안의 h1 태그 안에 시도 횟수와 세제곱근의 값을 쓰는 
자바스크립트 프로그램을 문서의 헤드에 갖는 전체 HTML 문서를 작성하시오. [25] -->

<html><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style> 
div { position: relative; width:80vw; margin: auto } 
</style>
<script>
window.onload = function() {
  high = 3
  low = 2
  delta = 0.00000001
  k = 0
  var cbrt 
  trialnum = []
  sqrt3try = []
  sqrt3val = []
  while (true) {
    trialnum[k] = k + 1
    cbrt = (high + low) / 2
    sqrt3try[k] = cbrt
    sqrt3val = Math.cbrt(10)
    cbrt3 = cbrt * cbrt * cbrt
    if (Math.abs(cbrt3 - 10) <delta ) 
      break
    else if ( cbrt3 > 10) 
      high = cbrt
    else if ( cbrt3 < 10)
      low = cbrt
    k++
  }
  document.querySelector("h1").innerHTML = k + "번 째 값 " + cbrt
  
  
  datainfo = {
    labels : trialnum,
    datasets : [{
      label : 'SQRT3 by Trial',
      backgroundColor : ['gray', 'red'],
      borderColor : 'blue',
      data : sqrt3try,
      tension : 0.5
     },
     {
      label : 'SQRT3 (1.4142356)',
      backgroundColor : ['gray', 'green'],
      borderColor : 'red',
      data : sqrt3val,
      tension : 0.5
     },
     ]
  }
  const config = {
    type : 'line',
    data : datainfo
  }
  mychart = new Chart(document.getElementById("myChart"), config)
  
  
}
</script>
</head>
<body>
<h1> cbrt is here</h1>
<div style="width:80vw"><h1>SQRT3 Calculation by 과기인</h1>
<canvas id="myChart"></canvas></div>
</body></html>
